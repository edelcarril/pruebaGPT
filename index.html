<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe - Rick and Morty Edition</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Tic Tac Toe - Rick and Morty Edition</h1>
      </div>
      <div class="game">
        <div class="board">
          <div id="0" class="cell"></div>
          <div id="1" class="cell"></div>
          <div id="2" class="cell"></div>
          <div id="3" class="cell"></div>
          <div id="4" class="cell"></div>
          <div id="5" class="cell"></div>
          <div id="6" class="cell"></div>
          <div id="7" class="cell"></div>
          <div id="8" class="cell"></div>
        </div>
        <div class="message" id="message"></div>
        <button class="button" id="reset">Reset</button>
      </div>
      <div class="footer">
        <p>Created by Your Name Here</p>
      </div>
    </div>
    <script src="juego.js"></script>
  </body>
</html>
